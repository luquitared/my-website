<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucas Negritto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Header Section -->
    <header class="text-center py-10">
      <div class="container mx-auto">
        <div
          class="w-32 h-32 mx-auto rounded-full overflow-hidden border-4 border-gray-700"
        >
          <!-- Profile Picture -->
          <img
            src="https://snappy-admin.s3.us-west-1.amazonaws.com/profile_headshot_mate.png"
            alt="Lucas"
            class="w-full h-full object-cover"
          />
        </div>
        <h1 class="text-4xl font-bold mt-4">Lucas Negritto</h1>
        <p class="mt-2 text-gray-400">AI Product Developer</p>
      </div>
    </header>

    <!-- About Section -->
    <section class="py-10">
      <div class="container mx-auto text-center">
        <p class="max-w-xl mx-auto">
          I'm Lucas. I mostly do applied AI products. I enjoy making music on
          the side, snowboarding, and skating. You can find my socials and
          projects below.
        </p>
      </div>
    </section>

    <!-- Links and Projects Section -->
    <section class="py-10">
      <div class="container mx-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          <!-- LinkedIn -->
          <a
            href="https://www.linkedin.com/in/lucas-negritto-b942b8163/"
            class="flex flex-col items-center justify-center p-4 bg-gray-800 rounded-lg hover:bg-gray-700 transition"
          >
            <span class="iconify text-4xl" data-icon="brandico:linkedin"></span>
            <span class="mt-2">LinkedIn</span>
          </a>
          <!-- Twitter -->
          <a
            href="https://twitter.com/lucasteez"
            class="flex flex-col items-center justify-center p-4 bg-gray-800 rounded-lg hover:bg-gray-700 transition"
          >
            <span
              class="iconify text-4xl"
              data-icon="ant-design:twitter-square-filled"
            ></span>
            <span class="mt-2">Twitter</span>
          </a>
          <!-- GitHub -->
          <a
            href="https://github.com/luquitared"
            class="flex flex-col items-center justify-center p-4 bg-gray-800 rounded-lg hover:bg-gray-700 transition"
          >
            <span
              class="iconify text-4xl"
              data-icon="akar-icons:github-fill"
            ></span>
            <span class="mt-2">GitHub</span>
          </a>
          <!-- SnappyVideo -->
          <a
            href="https://snappyvideo.ai/"
            class="flex flex-col items-center justify-center p-4 bg-gray-800 rounded-lg hover:bg-gray-700 transition"
          >
            <img
              src="https://snappy-admin.s3.us-west-1.amazonaws.com/snappy_animation.gif"
              alt="SnappyVideo Logo"
              class="w-20 h-20"
            />
            <span class="mt-2">SnappyVideo</span>
          </a>
          <!-- Simply News -->
          <a
            href="https://www.simplynews.ai/"
            class="flex flex-col items-center justify-center p-4 bg-gray-800 rounded-lg hover:bg-gray-700 transition"
          >
            <img
              src="https://snappy-admin.s3.us-west-1.amazonaws.com/Simply+Politics-2.jpg"
              alt="Simply News Logo"
              class="w-20 h-20"
            />
            <span class="mt-2">Simply News</span>
          </a>
          <!-- MapGPT -->
          <a
            href="https://mapgpt.chatsuite.ai/"
            class="flex flex-col items-center justify-center p-4 bg-gray-800 rounded-lg hover:bg-gray-700 transition"
          >
            <span
              class="iconify text-4xl"
              data-icon="mdi:map-marker-radius"
            ></span>
            <span class="mt-2">MapGPT</span>
          </a>
          <!-- Mirage Gallery -->
          <a
            href="https://www.miragegallery.ai/"
            class="flex flex-col items-center justify-center p-4 bg-gray-800 rounded-lg hover:bg-gray-700 transition"
          >
            <img
              src="https://snappy-admin.s3.us-west-1.amazonaws.com/mg_logo.jpeg"
              alt="Mirage Gallery Logo"
              class="w-20 h-20"
            />
            <span class="mt-2">Mirage Gallery</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
